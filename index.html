<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR Table Preview</title>

  <!-- ==============================
       GOOGLE FONTS (SAFE TO CHANGE)
       - Playfair Display: elegant headings
       - Inter: clean body text
       You can change fonts here without breaking anything
       ============================== -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <!-- ==============================
       MODEL-VIEWER (DO NOT TOUCH)
       This library enables AR and 3D viewing
       ============================== -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

  <style>
    /* ==============================
       THEME COLORS (SAFE TO CHANGE)
       Change only values on the RIGHT
       ============================== */
    :root{
      --bg: #2a1e18;            /* Main background (dark brown) */
      --panel: rgba(40,25,18,0.9); /* Menu panel background */
      --accent: #c9a46a;        /* Gold / coffee accent */
      --muted: #d1c2b3;         /* Soft beige text */
      --card: #3a2a21;          /* Card background */
      --radius: 16px;           /* Rounded corners */
      --max-width: 980px;       /* Page width */
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top, #3a2a21, var(--bg));
      color:#f5efe8;
      text-align:center; /* CENTRALIZE TEXT */
    }

    /* ==============================
       HEADER / BRANDING
       CHANGE NAME & TAGLINE HERE
       ============================== */
    header{
      max-width:var(--max-width);
      margin:30px auto 10px;
      padding:10px;
    }

    .brand{
      font-family:'Playfair Display', serif;
      font-size:28px;   /* Change size if needed */
      color:var(--accent);
    }

    .tagline{
      font-size:14px;
      color:var(--muted);
      margin-top:6px;
    }

    /* ==============================
       MAIN LAYOUT (CENTERED)
       ============================== */
    main{
      max-width:var(--max-width);
      margin:0 auto;
      padding:20px;
      display:flex;
      flex-direction:column; /* STACK MENU + VIEWER */
      gap:24px;
      align-items:center;    /* CENTER EVERYTHING */
    }

    /* ==============================
       MENU PANEL (PRODUCT LIST)
       ============================== */
    .menu-panel{
      width:100%;
      max-width:520px; /* Controls menu width */
      background:var(--panel);
      border-radius:var(--radius);
      padding:20px;
      box-shadow:0 20px 40px rgba(0,0,0,0.4);
    }

    .menu-panel h2{
      font-family:'Playfair Display', serif;
      color:var(--accent);
      margin-bottom:8px;
    }

    .menu-panel p{
      color:var(--muted);
      font-size:14px;
      margin-bottom:16px;
    }

    /* ==============================
       MENU ITEMS (CARDS)
       ============================== */
    .product-grid{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .card{
      background:var(--card);
      border-radius:12px;
      padding:14px;
      cursor:pointer;
      transition:transform .2s ease, box-shadow .2s ease;
      border:1px solid rgba(255,255,255,0.05);
    }

    .card:hover{
      transform:translateY(-4px);
      box-shadow:0 12px 24px rgba(0,0,0,0.35);
    }

    .card h3{
      margin:6px 0 4px;
      font-family:'Playfair Display', serif;
      color:#fff;
      font-size:16px;
    }

    .card p{
      margin:0;
      font-size:13px;
      color:var(--muted);
    }

    /* ==============================
       AR VIEWER SECTION
       ============================== */
    .viewer-panel{
      width:100%;
      max-width:720px;
      height:70vh;
      background:#1b120d;
      border-radius:var(--radius);
      overflow:hidden;
      position:relative;
      box-shadow:0 20px 40px rgba(0,0,0,0.5);
    }

    model-viewer{
      width:100%;
      height:100%;
    }

    /* ==============================
       AR BUTTON (INSIDE CAMERA VIEW)
       ============================== */
    .ar-button{
      background:var(--accent);
      color:#2a1e18;
      font-weight:700;
      padding:12px 22px;
      border-radius:999px;
      border:none;
      box-shadow:0 6px 20px rgba(0,0,0,0.4);
    }

    /* ==============================
       CAMERA HINT TEXT
       ============================== */
    .hint{
      position:absolute;
      bottom:18px;
      left:50%;
      transform:translateX(-50%);
      background:rgba(0,0,0,0.5);
      padding:8px 16px;
      border-radius:999px;
      font-size:13px;
      color:#f5efe8;
    }

  </style>
</head>
<body>

<!-- ==============================
     CHANGE RESTAURANT / CAFE NAME HERE
     ============================== -->
<header>
  <div class="brand">Al Khayaam Hotel</div>
  <div class="tagline">Click on items to see how they look!</div>
</header>

<main>

  <!-- ==============================
       MENU SECTION
       ADD / EDIT PRODUCTS HERE ONLY
       ============================== -->
  <section class="menu-panel">
    <h2>Resturant Menu</h2>
    <p>Tap an item below to see how it appears in your real space.</p>

    <div class="product-grid" id="grid"></div>
  </section>

  <!-- ==============================
       AR VIEWER (DO NOT EDIT)
       ============================== -->
  <section class="viewer-panel">
    <model-viewer
      id="viewer"
      src=""
      ios-src=""
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1">

      <!-- AR BUTTON -->
      <button slot="ar-button" class="ar-button">View in your space</button>
    </model-viewer>

    <div class="hint">Point camera at a flat surface (table or floor)</div>
  </section>

</main>

<script>
  /* ==============================
     PRODUCT LIST (SAFE TO EDIT)

     To ADD a new item:
     1. Copy one object { ... }
     2. Change name
     3. Change modelFile (.glb)
     4. Optional: add iosFile (.usdz)
     ============================== */

  const products = [
    {
      name: 'Flower Pot',   // CHANGE NAME
      modelFile: './flower.glb',   // CHANGE MODEL FILE
      iosFile: './models/item.usdz',    // OPTIONAL (iPhone AR)
      description: 'Flower Pot real look!'
    },
    {
      name: 'Seating Preview',
      modelFile: 'https://modelviewer.dev/shared-assets/models/Chair.glb',
      iosFile: '',
      description: 'Check size and fit'
    }
  ];

  /* ==============================
     LOGIC (DO NOT TOUCH)
     ============================== */

  const grid = document.getElementById('grid');
  const viewer = document.getElementById('viewer');

  products.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<h3>${item.name}</h3><p>${item.description}</p>`;

    card.onclick = () => {
      viewer.src = item.modelFile;
      if(item.iosFile) viewer.setAttribute('ios-src', item.iosFile);
      else viewer.removeAttribute('ios-src');
    };

    grid.appendChild(card);
  });
</script>

</body>
</html>
